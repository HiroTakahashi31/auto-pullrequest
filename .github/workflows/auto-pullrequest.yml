name: Auto merge dev2main

on:
  schedule:
    - cron: "0 15 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge-dev2stage:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          ref: develop
      - name: 【定期実行】Create Pull Request dev2stage
        id: create-pull-request
        env:
          GH_TOKEN: ${{ github.token }}
          TZ: 'Asia/Tokyo'
        run: |
          pr_title=【定期実行】$(date +'%Y%m%d')_dev2stage
          PULL_REQUEST_URI=$(gh pr create -B main -t "$(pr_title)" -b "")
          echo "PULL_REQUEST_URI=PULL_REQUEST_URI" >> $GITHUB_OUTPUT
